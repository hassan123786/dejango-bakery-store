<!DOCTYPE html>
<html lang="en">
    {% load static  %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <title>My Bakery</title>

    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/font-awesome.css'%}">

    <link rel="stylesheet" href="{% static '/css/style.css'%}">

    </head>
    
    <body>
    
    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="{%  url 'index' %}" class="logo">BAKERY STORE <em>OKARA</em></a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="{%  url 'index' %}">Home</a></li>
                            <li><a href="{%  url 'products' %}">Products</a></li>
                            <li><a href="{%  url 'checkout' %}" class="active">Checkout</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">About</a>
                              
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="{%  url 'about' %}">About Us</a>
                                    <a class="dropdown-item" href="{%  url 'blog' %}">Blog</a>
                                    <a class="dropdown-item" href="{%  url 'testimonials' %}">Testimonials</a>
                                    <a class="dropdown-item" href="{%  url 'terms' %}">Terms</a>
                                </div>
                            </li>
                            <li><a href="{%  url 'contact' %}">Contact</a></li> 
                        </ul>        
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <section class="section section-bg" id="call-to-action" style="background-image: url('{% static '/images/about-fullscreen-11-1920x700.jpg'%}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cta-content">
                        <br>
                        <br>
                        <h2>Easy <em>Checkout</em></h2>
                        <p>Checkout here</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-md-8">
                    <div class="contact-form">
                        <form id="contact" action="" method="post">
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Title:</label>
                                     <select data-msg-required="This field is required.">
                                          <option value="">-- Choose --</option>
                                          <option value="dr">Dr.</option>
                                          <option value="miss">Miss</option>
                                          <option value="mr">Mr.</option>
                                          <option value="mrs">Mrs.</option>
                                          <option value="ms">Ms.</option>
                                          <option value="other">Other</option>
                                          <option value="prof">Prof.</option>
                                          <option value="rev">Rev.</option>
                                     </select>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Name:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Email:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Phone:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Address 1:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>Address 2:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>City:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>State:</label>
                                     <input type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Zip code:</label>
                                     <input type="text">
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                     <label>City:</label>
                                     <select>
                                          <option value=""> --</option>
                                          <option value="">Okara --</option>
                                          <option value="">Urnala Khurd</option>
                                     </select>
                                </div>
                           </div>

                           <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                     <label>Payment method</label>
                                     
                                     <select>
                                          <option value="">-- Choose --</option>
                                          <option value="bank">Bank account</option>
                                          <option value="cash">Cash</option>
                                          <option value="paypal">PayPal</option>
                                     </select>
                                </div>

                                <div class="col-sm-6 col-xs-12">
                                     <label>Captcha</label>
                                     <input type="text">
                                </div>
                            </div>  
                            
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="main-button">
                                        <div class="float-left">
                                            <a href="#">Back</a>
                                        </div>

                                        <div class="float-right">
                                            <a href="#">Finish</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <br>
                </div>

                <div class="col-md-4">
                    <ul class="list-group list-group-no-border">
                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Sub-total</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">pkr 0</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Extra</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">pkr 0</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Tax</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">pkr 0</h5>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <h4><strong>Total</strong></h4>
                            </div>

                            <div class="col-6">
                                <h4 class="text-right">pkr 0</h4>
                            </div>
                         </div>
                      </li>

                      <li class="list-group-item" style="margin:0 0 -1px">
                         <div class="row">
                            <div class="col-6">
                                <strong>Deposit</strong>
                            </div>

                            <div class="col-6">
                                <h5 class="text-right">pkr 0</h5>
                            </div>
                         </div>
                      </li>
                    </ul>

                    <br>
                </div>
            </div>
        </div>
    </section>
    <!-- jQuery -->
    <script src="{% static '/js/jquery-2.1.0.min.js'%}"></script>

    <!-- Bootstrap -->
    <script src="{% static '/js/popper.js'%}"></script>
    <script src="{% static '/js/bootstrap.min.js'%}"></script>

    <!-- Plugins -->
    <script src="{% static '/js/scrollreveal.min.js'%}"></script>
    <script src="{% static '/js/waypoints.min.js'%}"></script>
    <script src="{% static '/js/jquery.counterup.min.js'%}"></script>
    <script src="{% static '/js/imgfix.min.js'%}"></script> 
    <script src="{% static '/js/mixitup.js'%}"></script> 
    <script src="{% static '/js/accordions.js'%}"></script>
    
    <!-- Global Init -->
    <script src="{% static '/js/custom.js'%}"></script>

  </body>
</html>
