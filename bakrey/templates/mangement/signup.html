<!doctype html>
<html lang="en">
	{% load static  %}
  <head>
  	<title>Sign Up 03</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static '/css2/style.css'%}">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">SIGN UP</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<div class="icon"><span class="fa fa-soccer-ball-o"></span></div>
								<h2>Soccer Ball</h2>
								<p>Already have an account?</p>
								<a href="{%  url 'login'%}" class="btn btn-white btn-outline-white">Sign In</a>
							</div>
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<h3 class="mb-4">Hello! <span>Please signup to continue</span></h3>
							<form action="/signup/" class="signup-form" method="POST">
								{% csrf_token %}
			      		<div class="form-group mb-4">
			      			<label class="label" for="name">Full Name</label>
			      			<input type="text" name="Username" class="form-control" placeholder="Username" required>
			      		</div>
			      		<div class="form-group mb-4">
			      			<label class="label" for="email">Email Address</label>
			      			<input type="text" name="Email" class="form-control" placeholder="abcd@gmail.com" required>
			      		</div>
		            <div class="form-group mb-4">
		            	<label class="label" for="password">Password</label>
		              <input type="password" name="Password" class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group mb-4">
		            	<label class="label" for="password">Confirm Password</label>
		              <input type="password" name="Confirm Password" class="form-control" placeholder="Confirm Password" required>
		            </div>
		            <div class="form-group">
		            	<input type="submit" class="btn btn-primary rounded submit p-3">Sign Up</input>
		            </div>
		          </form>
		          <div class="w-100 social-wrap">
		          	<p>
		          		<span>or</span>
		          		<span>Signup with</span>
		          	</p>
		          	<p class="social-media d-flex justify-content-center">
									<a href="#" class="social-icon facebook d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
									<a href="#" class="social-icon twitter d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
								</p>
								<p class="mt-4">I'm already a member! <a href="{%  url 'login'%}">Sign In</a></p>
		          </div>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static '/js/jquery.min.js'%}"></script>
  <script src="{% static '/js/popper.js'%}"></script>
  <script src="{% static '/js/bootstrap.min.js'%}"></script>
  <script src="{% static '/js/main.js'%}"></script>

	</body>
</html>
